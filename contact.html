        <input type="email" name="Email" id="email" value="Email" required> <br>

        <label for="tel">Telephone</label> <br>
        <input type="Tel" name="Telephone" id="tel" value="Number" pattern="\d{3}[\-]\d{3}[\-]\d{4}"> <br>

        <label for="message">Message</label> <br>
        <textarea class="textarea" name="name" id="message" rows="8" cols="80" maxlength="100" required></textarea> <br>
